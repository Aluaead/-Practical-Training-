<ion-header text-center no-border>
  <ion-navbar color="dark">
    <ion-title>音乐</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content no-border>
    <!-- 刷新 -->
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>  
    <ul>
        <li (click)="goTog(i)" class="li1" *ngFor="let item of data;let i = index">
            <img src="{{item.noteimg}}" alt="">
          <div class="li_audate">
            <div class="li_audate_author"> {{item.username}}</div>
            <div class="li_audate_date">{{item.notedate.substr(0,10)}}</div>
          </div>
        </li>
        
      </ul>
     

</ion-content>
