<ion-content>
    <div class="header">
        <i class="iconfont" style="font-size:25px;margin-left: 10px;" (click)="goLast()">&#xe642;</i>
        <div class="head" (click)="godata()">
            <img src="{{avatar}}">
        </div>
        <!-- <p text-center class="name">{{username}}</p> -->
        <ion-icon class="name">{{username}}</ion-icon>
        <p text-center class="qm">{{autograph}}</p>
    </div>
    <div>
        <ul class="wenji">
            <li *ngFor="let item of array; let i = index" (click)="gotoathology(i)">
                <p>{{item.anthologyname}}</p>
            </li>
        </ul>
    </div>
    <ion-footer>
        <ion-toolbar>
          <button ion-button full (click)="Follow()" [innerHTML]="isMutual?mutual:follow"></button>
        </ion-toolbar>
    </ion-footer>
</ion-content>
