<ion-header text-center no-border>
  <ion-navbar color="dark">
    <ion-title>记人</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-border>
    <!-- 刷新 -->
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher> 
      <ul>
        <li (click)="goTog()" *ngFor="let item of data;let i=index;">
          <img src="assets/imgs/img3.jpg" alt="">
          <div class="li_content">
            <div class="li_content_p">{{item.notecontent.substr(0,15)}}......</div>
            <div class="li_content_author">{{item.username}}</div>
            <div class="li_content_date">{{item.notedate.substr(0,10)}}</div>
          </div>
      </li>
    </ul>
</ion-content>
