<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center>粉丝</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-border>
    <ul *ngFor="let item of items;let i = index">
        <li class="head">
          <img src="{{item.avatar}}" alt="" (click)="goother()">
        </li>
        <li class="name" (click)="goother()">
          <span>{{item.username}}</span>
        </li>
        <li class="word">
          <span>{{item.autograph}}</span>
        </li>
        <li class="btn">
          <button (click)="Follow(i)" [innerHTML]="isMutual[i]?mutual:follow"></button>
        </li>
      </ul>
  
</ion-content>
