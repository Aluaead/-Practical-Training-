<ion-header  no-border style="border-bottom:0.1px solid gray;">

  <ion-navbar color="head">
    <ion-title text-center>{{commentCount}}条回复</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="comment">
      <img src="{{comment.avatar}}" alt="" class="image" (click)="goother(i)">
      <div class="user" (click)="goother()">{{comment.username}}</div>
      <div class="date">
            {{comment.commentdate.substr(0,10)}} {{comment.commentdate.substr(11,5)}}
      </div>
      <div class="reply">
        <font>回复</font>
      </div>
      <div class="content">
        <p>{{comment.ccontent}}</p>
      </div>
    </div> 
    <ul> 
        <li *ngFor="let item of items">
            <img src="{{item.avatar}}" alt="" class="image" (click)="goother(i)">
            <div class="user" (click)="goother(i)">{{item.username}}</div>
            <div class="date">
                {{item.commentdate.substr(0,10)}}&nbsp;{{item.commentdate.substr(11,5)}}
            </div>
            <div class="content">
              <p>{{item.ccontent}}</p>
            </div>
        </li>
        
    </ul>
</ion-content>
<ion-footer>
    <input type="text" [(ngModel)]="content"  id="text" placeholder="回复评论">
    <input type="submit" value="发送" id="send" (click)="submit()" />
</ion-footer>
