<ion-header text-center no-border>
    <ion-navbar color="dark">
      <ion-title>节日</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content no-border>
      <!-- 刷新 -->
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher> 
      <ul>
        <li (click)="goTog(i)" *ngFor="let item of data;let i=index;">
          <img src="{{item.noteimg}}"  ngClass="{{item.noteimg?imgs:2}}"alt="">
          <div class="li_content">
            <div class="li_content_p">{{item.notecontent.substr(0,10)}}......</div>
            <div class="li_content_author">{{item.username}}</div>
            <div class="li_content_date">{{item.notedate.substr(0,10)}}</div>
          </div>
      </li>
      </ul>
  </ion-content>
